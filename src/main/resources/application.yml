
logging:
  level:
    web: debug

spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: 'create-drop'
    defer-datasource-initialization: true
    properties:
      hibernates:
        show_sql: true
        format_sql: true
        use_sql_comments: true
